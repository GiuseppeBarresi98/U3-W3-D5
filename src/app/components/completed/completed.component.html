<div class="container w-50">
  <div *ngIf="this.message; else nomess" class="container w-50">
    <ul>
      <div *ngFor="let listitem of todos">
        <li *ngIf="listitem.completed">
          {{ listitem.title }}

          <a (click)="remove(listitem)"
            ><i class="bi bi-trash3 text-danger"></i
          ></a>
        </li>
      </div>
    </ul>
  </div>
  <div class="container w-50">
    <ng-template #nomess>In corso...</ng-template>
  </div>
</div>
